name: 'PL Drupal D10 (Post-Pattern Lab Era)'
type: theme
description: Drupal 10 theme - Pattern Lab dependencies removed
base theme: false
version: 3.0.0-alpha3
core_version_requirement: ^10
libraries:
  - pl_drupal/core
  - pl_drupal/attach_utm_cookies
regions:
  header: Header
  utility_nav: Utility Nav
  audience_nav: Audience Nav
  mega_nav: Mega Nav
  content_top: Content Top
  content: Content
  sidebar_first: Sidebar first
  subnav: Subnav
  footer: Footer
  hidden: Hidden
components:
  namespaces:
    templates: source/_patterns/04-templates
    organisms: source/_patterns/03-organisms
    atoms: source/_patterns/01-atoms
    molecules: source/_patterns/02-molecules
    pages:
      - source/_patterns/05-pages
      - source/_patterns/05-pages/01-content-page
dependencies:
  - components:components
  - twig_field_value:twig_field_value
  - twig_tweak:twig_tweak
